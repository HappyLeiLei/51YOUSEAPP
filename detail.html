			function initPage() {

				//阻尼系数

					bounce: false,

				//监听左右拖动事件
				document.getElementById('slider').addEventListener('slide', function(e) {

				//监听选项卡点击事件
				document.getElementById('sc_copper').addEventListener('tap', function(e) {

				document.getElementById("sp_back").addEventListener('tap', function(e) {

				mui('.footer_fixed ').on('tap', 'a', function(e) {

			mui.plusReady(function() {

				//plus.screen.lockOrientation("portrait-primary ");
				initPage();
				window.addEventListener('price_showlist', function(event) {
					tabIdx = event.detail.priceTypeIdx || 0;
					if(tabIdx !== 1) tabIdx = 0;
					SelectSlider(tabIdx);
					ReloadAutoData();
				});
				AutoLoadData();
				//绘制顶部图标
				cWebView = plus.webview.currentWebview();
				//开启回弹
				cWebView.setStyle({
					bounce: "vertical",
					bounceBackground: "#efeff4"
				});
			});

			function SelectSlider(idx) {
				var gallery = mui('.mui-slider');
				gallery.slider().gotoItem(idx);
			}

			function AutoLoadData() {
				ShowData();
				timerID = setTimeout(AutoLoadData, 2000);
			}
			
			function ReloadAutoData(){
				if(timerID) clearTimeout(timerID);
				AutoLoadData();
			}

			/*刷新页面，初始化排序和*/
			function ShowData() {
				var tip = document.querySelector("#" + dataDivId[tabIdx] + " .mui-pull-bottom-tips");
				if(tip) {
					tip.querySelector(".mui-pull-loading").innerHTML = MSG_DATA_NOMORE;
					//setTimeout(function() {
					tip.style.display = "none";
					//}, C_TIME_WAIT);
				}

				//var wd = plus.nativeUI.showWaiting();
				jQuery.ajax({
					type: "GET",
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					url: C_URL + C_M_LAST_PRICE,
					data: {
						"type": priceType[tabIdx]
					},
					dataType: "json",
					timeout: C_TIMEOUT,
					success: function(response) {
//						console.log(response);
						/*var tip = document.querySelector("#" + dataDivId[tabIdx] + " .mui-pull-bottom-tips");
						if(tip) {
							tip.querySelector(".mui-pull-loading").innerHTML = MSG_DATA_NOMORE;
							setTimeout(function() {
								tip.style.display = "none";
							}, C_TIME_WAIT);
						}*/
						bindData(response, dataDivId[tabIdx]);
					},
					error: function(xhr, type, errorThrown) {
						//ShowToast(MSG_DATA_ERROR);
					}
				});
			}

			function bindData(response, targetID) {
				if(response != null) {
					var dataList = response.data || [];
//					console.log(dataList.length);
					if(dataList.length > 0 && dataList[0].CIRCLENO != null) {
						if((tabIdx === 0 && dataList[0].CIRCLENO.indexOf("CU") >= 0) ||
							(tabIdx === 1 && dataList[0].CIRCLENO.indexOf("AL") >= 0)) {
								
							var table = document.body.querySelector('#' + targetID + ' ul');
							table.innerHTML = '';
							var templateHtml = '';
							templateHtml += '<li>';
							templateHtml += '<div class="black-price top-price">';
							templateHtml += '<span class="top-price-width">名称</span><span style="color: #E7E7E7;">|</span><span class="top-price-width">最新</span><span class="top-price-width">涨跌</span><span class="top-price-width">买价</span><span class="top-price-width">卖价</span>';
							templateHtml += '</div>';
							templateHtml += '</li>';
							table.innerHTML = templateHtml;
							mui.each(dataList, function(index, item) {
								var li = document.createElement('li');
								li.className = 'price-main';

								templateHtml = '';
								templateHtml += '<span class="black-price" style="width: 20%; display:inline-block">' + item.CIRCLENO.replace("CU", "沪铜").replace("AL", "沪铝") + '</span>';
								var upDown = parseInt(item.UPORDOWN);
								if(upDown === 0) templateHtml += '<span class="black-price" style="width: 80%;">';
								else if(upDown > 0) templateHtml += '<span class="red-price" style="width: 80%;">';
								else templateHtml += '<span class="green-price"  style="width: 80%;">';
								templateHtml += '<span class="top-price-width0">' + parseInt(item.CONTPRICE) + '</span>';
								templateHtml += '<span class="top-price-width0">' + (upDown > 0 ? '+' : '') + upDown + '</span>';
								templateHtml += '<span class="top-price-width0">' + parseInt(item.BUYERPRICE) + '</span>';
								templateHtml += '<span class="top-price-width0">' + parseInt(item.SELLERPRICE) + '</span>';
								templateHtml += '</span>';
								li.innerHTML = templateHtml;

								table.appendChild(li);
							});
						}
					}
				}
			}

			$("#sc_spot a").on('click',function(){
